{% set version = "3.25.0" %}
{% set sha256 = "ee24bdce6588deb253e9a831588a10748347d2bdb08fe7c285fe3ffce9f25323" %}

package:
  name: orange3
  version: {{ version }}

source:
  fn: Orange3-{{ version }}.tar.gz
  url: https://github.com/biolab/orange3/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - orange-canvas = Orange.canvas.__main__:main
  osx_is_app: true
  skip: true  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - wheel
    - numpy 1.14
  run:
    - python
    - setuptools >=36.3
    - numpy >=1.16.0
    - scipy >=0.16.1
    - scikit-learn >=0.22.0
    - bottleneck >=1.0.0
    - chardet >=3.0.2
    - docutils
    - xlrd >=0.9.2
    - xlsxwriter
    - anyqt >=0.0.8
    - pyqtgraph =0.10.0
    - joblib >=0.9.4
    - keyring
    - keyrings.alt
    - pip >=9.0
    - python.app  # [osx]
    - serverfiles
    - python-louvain >=0.13
    - requests
    - matplotlib-base >=2.0.0
    - openTSNE >=0.3.11
    - pandas
    - pyyaml
    - orange-canvas-core >=0.1.9,<0.2a
    - orange-widget-base >=4.5.0
    - openpyxl
    - httpx >=0.12
    - baycomp >=1.0.2
    # cachecontrol (required by canvas core) <0.12.5 is incompatible with msgpack 1.0
    - cachecontrol >=0.12.6

test:
  commands:
    - python -c "import pkg_resources; pkg_resources.require('Orange3')"
    - orange-canvas --help
    - python -m unittest -v Orange.tests Orange.widgets.tests
  imports:
    - Orange

app:
  entry: orange-canvas
  summary: data visualization and data analysis tool
  icon: icon_48x48.png

about:
  home: http://orange.biolab.si
  license: GPL-3.0-only
  license_file: LICENSE
  summary: component-based data mining framework
  description: |
    Open source data visualization and data analysis for novice and expert.
    Interactive workflows with a large toolbox.
  doc_url: http://orange.biolab.si/docs/
  dev_url: https://github.com/biolab/orange3

extra:
  recipe-maintainers:
    - astaric
    - lanzagar
    - ales-erjavec
    - nikicc
    - markotoplak
    - primozgodec
    - carlodri
